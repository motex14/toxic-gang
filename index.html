<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

/* PASSWORD MODAL */
.password-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* GLASS BOX */
.password-box{
  width:340px;
  max-width:92%;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  padding:35px 25px 28px;
  border-radius:18px;
  text-align:center;
  color:#fff;
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 25px 70px rgba(0,0,0,.6);
  animation:scaleIn .35s ease;
}

/* ADMIN IMAGE */
.admin-avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid rgba(255,255,255,.35);
  margin:-70px auto 10px;
  display:block;
}

/* INPUT */
.input-wrap{position:relative;margin-top:10px}
.password-box input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(0,0,0,.6);
  color:#fff;
}
.password-box input::placeholder{color:#aaa}

/* SHOW PASSWORD ICON */
.show-pass{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.show-pass svg{
  width:22px;
  height:22px;
  stroke:#9ad9ff;
  fill:none;
  stroke-width:2;
  transition:.3s;
}
.show-pass:hover svg{stroke:#fff;transform:scale(1.1)}

/* BUTTONS */
.password-box button{
  padding:11px 26px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin:8px 5px 0;
  transition:.3s;
}
#submitPassword{
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  color:#000;
}
#closePassword{
  background:rgba(255,255,255,.15);
  color:#fff;
}

/* ERROR */
#passwordError{
  color:#ff6b6b;
  margin-top:10px;
  display:none;
}

/* SHAKE */
.shake{animation:shake .4s}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  20%{transform:translateX(-6px)}
  40%{transform:translateX(6px)}
  60%{transform:translateX(-4px)}
  80%{transform:translateX(4px)}
}

@keyframes scaleIn{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<div id="documentModal" class="password-modal">
  <div class="password-box" id="passwordBox">
    <img src="./picture/profile.jpeg" class="admin-avatar">
    <h3>Motex Access</h3>

    <div class="input-wrap">

      <span class="show-pass" id="togglePass">
        <svg id="eyeOpen" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>

        <svg id="eyeClosed" viewBox="0 0 24 24" style="display:none">
          <path d="M1 1l22 22"/>
          <path d="M17.94 17.94A11 11 0 0 1 12 19c-7 0-11-7-11-7a21.8 21.8 0 0 1 5.06-5.94"/>
        </svg>
      </span>
    </div>

    <button id="submitPassword">Access</button>
    <button id="closePassword">Cancel</button>
    <p id="passwordError">Dure Giya Morrrrrr</p>
  </div>
</div>

<script src="script.js"></script>

<script>
const openDocuments=document.getElementById("openDocuments");
const modal=document.getElementById("documentModal");
const box=document.getElementById("passwordBox");
const pass=document.getElementById("documentPassword");
const error=document.getElementById("passwordError");
const toggle=document.getElementById("togglePass");
const eyeOpen=document.getElementById("eyeOpen");
const eyeClosed=document.getElementById("eyeClosed");

const ADMIN_PASSWORD="Motex_248052"; // change
const DRIVE_LINK="https://drive.google.com/drive/folders/1t1Bteo5dncVYF1EZB-cHKreJJ9emfTFx"; // change

const errorSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

openDocuments.onclick=e=>{
  e.preventDefault();
  pass.value="";
  error.style.display="none";
  modal.style.display="flex";
};

toggle.onclick=()=>{
  if(pass.type==="password"){
    pass.type="text";
    eyeOpen.style.display="none";
    eyeClosed.style.display="block";
  }else{
    pass.type="password";
    eyeOpen.style.display="block";
    eyeClosed.style.display="none";
  }
};

document.getElementById("submitPassword").onclick=()=>{
  if(pass.value===ADMIN_PASSWORD){
    modal.style.display="none";
    window.location.href=DRIVE_LINK;
  }else{
    pass.value="";
    error.style.display="block";
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),400);
    errorSound.play();
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
  }
};

document.getElementById("closePassword").onclick=()=>{
  modal.style.display="none";
  pass.value="";
  error.style.display="none";
};

window.addEventListener("pageshow",()=>{
  modal.style.display="none";
  pass.value="";
});
</script>
